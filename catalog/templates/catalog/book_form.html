{% extends "base_generic.html" %}
{% block title %} <title>Book add</title>
{% endblock %}
{% block content %}

<form action="" method="post">
    {% csrf_token %}
    <table>
    <!-- {{ form.as_table }} -->
    <br>
    {% for field in form %}
    {% if forloop.counter == 2 %}
        <tr>
            <th><label for="">{{ field.label }}</label></th>
            <td>
                {{ field }}
                <a href="{% url 'author_create' %}">添加</a>
                <a href="">删除</a>
            </td>
        </tr>
    {% else %}
        <tr>
            <th><label for="">{{ field.label }}</label></th>
            <td>{{ field }}</td>
        </tr>
    {% endif %}
    {% endfor %}
    </table>
    <input type="submit" value="Submit" />
    
</form>
{% endblock %}
